<!DOCTYPE html>
<html>
<head>
  <title>Mack Duan - Photo Map</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/static/css/normalize.css" />
  <link rel="stylesheet" href="/static/ext/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/css/base.css" />
  <link rel="stylesheet" href="/static/css/photos.css" />
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Alegreya+SC:700' />
  <script src="/static/ext/jquery/jquery-2.0.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="/static/ext/db.js/db.js"></script>

  <link rel="stylesheet" href="/static/ext/load-awesome/load-awesome.min.css" />

  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css" />
  <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
  <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />-->
  <!--<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>--->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="http://cdn.webix.com/2.5/webix.css" type="text/css">
  <script src="http://cdn.webix.com/2.5/webix.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.0.4/remodal.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.0.4/remodal-default-theme.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.0.4/remodal.js" type="text/javascript"></script>

  <script src="/static/js/leaflet.photo.js"></script>
  <script src="/static/js/photos.js"></script>
</head>
<body>
  <div class="container removal-bg">
    <div class="body">
      <h1 class="title">Photo Map</h1>
      <div id="mapOptions">
        <div class="row">
          <div id="dateRange">
            <div id="startDate"></div>
            <div id="endDate"></div>
          </div>
        </div>
        <div class="row">
          <div id="selectedAlbums">
            <!--<div class="webix_inp_label">Showing all albums</div>-->
          </div>
        </div>
        <div id="mapOptionButtons" class="row">
          <div id="chooseAlbumsButton"></div>
          <div id="reloadButton"></div>
        </div>
      </div>
      <div id="map">
        <div id="overlay"></div>
        <div id="loaderContainer"></div>
      </div>
    </div>
  </div>
  <div data-remodal-id="chooseAlbumsModal">
    <button data-remodal-action="close" class="remodal-close"></button>
    <h1>Choose albums</h1>
    <div id="albumsList"></div>
    <p>
      Responsive, lightweight, fast, synchronized with CSS animations, fully customizable modal window plugin with declarative configuration and hash tracking.
    </p>
    <br>
    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
    <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
  </div>
  <template id="albumTemplate">
    <div class="album">
      <img class="albumThumbnail" src="#thumbnailUrl#" />
      <span class="albumTitle">#title#</span> &middot; <span class="albumNumPhotos">#numPhotos# items</span>
    </div>
  </template>
</body>
</html>
